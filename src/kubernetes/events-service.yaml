apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-service
  namespace: cinemaabyss
  labels:
    app: events-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: events-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: events-service
    spec:
      containers:
      - name: events-service
        image: ghcr.io/egorbos-practicum/architecture-cinemaabyss/events-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        env:
        - name: PORT
          value: "8082"
        - name: KAFKA_BROKERS
          value: "$(KAFKA_BROKERS)"
        - name: MOVIE_EVENTS_TOPIC
          value: "$(MOVIE_EVENTS_TOPIC)"
        - name: PAYMENT_EVENTS_TOPIC
          value: "$(PAYMENT_EVENTS_TOPIC)"
        - name: USER_EVENTS_TOPIC
          value: "$(USER_EVENTS_TOPIC)"
        envFrom:
        - configMapRef:
            name: cinemaabyss-config
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        readinessProbe:
          httpGet:
            path: /api/events/health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/events/health
            port: 8082
          initialDelaySeconds: 15
          periodSeconds: 20
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson
      initContainers:
        - name: kafka-topics-init
          image: ghcr.io/egorbos-practicum/kafka-topics-init/kafka-topics-init:latest
          command: ["/bin/sh"]
          args:
            - -c
            - >-
                ./KafkaTopicsInit --bootstrap-server kafka:9092 --topic movie-events --partitions 1 --replication-factor 1 &&
                ./KafkaTopicsInit --bootstrap-server kafka:9092 --topic payment-events --partitions 1 --replication-factor 1 &&
                ./KafkaTopicsInit --bootstrap-server kafka:9092 --topic user-events --partitions 1 --replication-factor 1
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: events-service
  namespace: cinemaabyss
spec:
  selector:
    app: events-service
  ports:
  - port: 8082
    targetPort: 8082
  type: ClusterIP